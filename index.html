<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Covid Global</title>
  </head>
  <body>
    <div id="main">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Data Indonesia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Data Global</a>
            </li>
          </ul>
        </nav>
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
          <h4 class="display-6">Dashboard analytics Covid-19</h4>
        </div>
      </header>

      <div id="search">
        <form class="d-flex" id="search-bar">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-bar"
          />
          <button class="btn btn-outline-success" type="submit" id="btn-search">
            Search
          </button>
        </form>
      </div>

      <div class="table-responsive -sm" id="data-global">
        <table class="table table-sm table-bordered caption-top">
          <caption>
            Data Global
          </caption>
          <thead class="table-light">
            <th scope="col">Country</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Recovery</th>
            <th scope="col">Death</th>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
